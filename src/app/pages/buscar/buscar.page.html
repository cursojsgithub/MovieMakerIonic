<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Buscar</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar color="light" placeholder="Buscar peliculas" [(ngModel)]="peliculas"></ion-searchbar>
    </ion-toolbar>
    <ion-button expand="block">Buscar</ion-button>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let p of peliculasBuscadas">
        <ion-label>Batman</ion-label>
        <ion-button slot="end"> Agregar </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
