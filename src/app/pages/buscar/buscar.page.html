<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Buscar</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar color="light" placeholder="Buscar peliculas" [(ngModel)]="peliculas"></ion-searchbar>
      <ion-button expand="block" (click)="buscar()">Buscar</ion-button>
    </ion-toolbar>
    
    <ion-progress-bar type="indeterminate" *ngIf="cargando"></ion-progress-bar>
  </ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-card *ngFor="let p of peliculasBuscadas" class="poster">
        <img class="imagen" src={{p.Poster}} />
        <ion-card-header>
          <ion-card-title class="titulo">{{p.Title}}</ion-card-title>
          <ion-card-subtitle class="a침o">{{p.Year}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-button fill="clear" class="botona침adir" (click)="guardar(p)">A침adir a colecci칩n</ion-button>
        
      </ion-card>
       
    </ion-list>
  </div>
</ion-content>
<ion-toast
    [isOpen]="guardado"
    message="{{mensaje}}"
    [duration]="3000"
    (didDismiss)="cerrarToast()"
  ></ion-toast>
