<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consulta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-searchbar show-clear-button="always" value="TÃ­tulo" [(ngModel)]="filtroPeliculas" (keyup)="buscar()"></ion-searchbar>  
    <ion-list>
      <ion-item-sliding *ngFor="let peli of peliculasFiltradas">
        <ion-item-options side="start">
          <ion-item-option color="success">
            <ion-icon slot="icon-only" name="archive"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{peli.titulo}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>
